<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
</head>
<body>
	<!-- 인라인 이벤트 처리 : 태그 안에 이벤트 처리 코드를 직접 추가 -->
	<input type="button" value="인라인 이벤트 모델"
	onclick="alert('버튼클릭');"/>
	
	<input type="button" value="고전적 이벤트 모델"
	id="btn1"/> 
	
	<input type="button" value="표준 이벤트 모델"
	id="btn2"/>
	
	<h3 id ="title">여기를 클릭하세요</h3>
</body>
<script>
	//btn1이라는 id를 가진 태그 찾아오기 
	var btn1 = document.getElementById("btn1");
	//클릭 이벤트 처리 - 고전적 방식
	btn1.onclick = function(e){
		alert("고전적 이벤트 모델")
	};
	
	//클릭 이벤트 처리 - 표준 이벤트 모델
	var btn2 = document.getElementById("btn2");
	btn2.addEventListener('click', function(e){
		alert("표준 이벤트 모델")
	});
	
	var t = document.getElementById("title");
	//t의 click 이벤트 처리 
	t.addEventListener('click',function(e){
		//이벤트가 발생한 객체의 전경색을 파랑으로 설정
		//this : 이벤트가 발생한 객체 
		//this.style.color = 'blue';
		t.style.color = 'blue';
	});
	
</script>
</html>
