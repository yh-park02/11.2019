<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>생성자</title>
</head>
<body>

</body>
<script>
	//생성자는 클래스 이름과 일치해야 하기 때문에 대부분 대문자로 시작한다. 
	function Person(name, email, mobile){
		this.name = name;
		this.email = email;
		//this.을 붙이지 않으면 지역 변수가 된다. 
		//phone = mobile;
		this.phone = mobile;
	}
	
	var p1 = new Person("아이린", "irim@sm.co.kr", "01012345678");
	for(attr in p1){
		document.writeln(attr + ":" + p1[attr] +"<br/>");
	}
</script>
</html>
