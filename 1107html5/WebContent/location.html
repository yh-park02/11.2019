<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치정보 활용: 현재 위치정보 가져오기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=69e6ceea4da7807a73cbf8dd8ef53054"></script>
	<script>
	navigator.geolocation.getCurrentPosition(
			function(position){
				var container = document.getElementById('map');
				var options = {
					center: new kakao.maps.LatLng(
						position.coords.latitude, 
						position.coords.longitude),
					level: 3
				};
				var map = new kakao.maps.Map(container, options);
			}, function(error){ 
			}
		);
	</script>	
</body>
<script>
	//위치 정보를 1번 가져오는 메소드
	navigator.geolocation.getCurrentPosition(
		function(position){
			alert("위도:" + position.coords.latitude 
				+ "\n경도:" + position.coords.longitude);
		},
		function(error){ }
	);
</script>
</html>
