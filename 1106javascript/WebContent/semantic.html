<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Semantic 요소</title>
</head>
<body>
	<!-- 텍스트 강조 -->
	<p>Semantic은 실제 화면에 보여지기 보다는 
	<mark>의미 전달</mark>을 위한 태그입니다.</p>
	
	<!-- 타이틀 설정 -->
	<figure>
		<img src="./images/pp.png" 
		width="100" height="100" />
		<figcaption>내가 가장 좋아하는 캐릭터</figcaption>
	</figure>
	
	<!-- 루비 -->
	<ruby>韓<rt>한</rt>國<rt>국</rt></ruby>
</body>
</html>
