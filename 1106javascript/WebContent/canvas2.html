<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 - 이미지 출력</title>
</head>
<body>
<canvas id="canvas" width="500" height="500">
</canvas>
</body>
<script>
	var canvas = document.getElementById('canvas')
	var context = canvas.getContext('2d');
	//캔버스에 출력할 이미지 객체 생성
	var image = new Image();
	//이미지가 바로 로드되는 것이 아니고 다른 작업을 처리하다가
	//쉬는 시간이 생기면 이미지를 로드한다.
	//image.src = './images/pp.png';
	//context.drawImage(image, 0, 0);
	
	image.src = './images/img.jpg';
	image.addEventListener('load', function(e){
		//이미지를 캔버스에 출력 
		//context.drawImage(image, 0, 0);
		
		//9개의 그림 중 첫번째 그림만 출력 
		context.drawImage(image, 0, 0, 133, 133,
				0,0,133,133);
		//인덱스 변수
		var idx = 0;
		setInterval(function(){
			idx = idx + 1;
			if(idx == 9)
				idx = 0;
			context.drawImage(
					image,
					133*Math.floor(idx/3),
					133*Math.floor(idx%3),
					133, 133,
					0,0,133,133);
		},2000);
	});
</script>
</html>
