<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 텍스트 가져오기</title>
</head>
<body>
	<input type="button" value="텍스트 가져오기" id='txtbtn'/>
	<input type="button" value="json 가져오기" id='jsonbtn'/>
	<input type="button" value="xml 가져오기" id='xmlbtn'/>
	<div id ='disp'></div>
</body>
<style>
	h3:hover{color:red;}
	.tm{
		margin:10px;
		border:3px solid green;
		border-radius:10px;
		float:left;
		width:120px;
		height:120px;
		text-align:center;
	}
</style>

<script>
	document.getElementById('txtbtn')
	.addEventListener('click', function(e){
		
		//ajax 요텅 객체 생성 
		var request;
		//일반적인 브라우저에서 생성
		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();
		}
		//IE 하위 버전 브라우저에서 생성
		else{
			request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		//생성확인
		//alert(request);
		
		//요청을 생성하고 전송
		request.open('GET', './data/sample.txt');
		request.send('');
		
		//request의 상태변화가 생겼을 때 동작하는 콜백 함수를 등록
		request.onreadystatechange = function(){
			//alert(request.status);	
			
			//읽어온 데이터를 파싱 - 원하는 형태로 데이터를 변경 
			//csv는 split을 이용해서 분할 후 사용 
			var ar = request.responseText.split(',');
			//출력하는 데이터
			var disp = "<table border='1'>";
			for(idx = 0; idx < ar.length; idx = idx +1){
				disp = disp + "<tr><td>" + ar[idx];
				disp = disp + "</tr></td>";
			}
			disp = disp + "</table>";
			
			//읽어온 데이터를 출력 
			document.getElementById("disp").innerHTML = disp;
				//request.responseText;
		};
	});

	//json 파싱 
	document.getElementById("jsonbtn")
	.addEventListener('click', function(e){
		//ajax 요청 객체 생성 
		var request;
		//일반적인 브라우저에서 생성
		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();
		}
		//IE 하위 버전 브라우저에서 생성
		else{
			request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		//생성확인
		//alert(request);
		
		//요청을 생성하고 전송
		request.open('GET', './data/sample.json');
		request.send('');
		
		request.onreadystatechange = function(){
			var json = request.responseText;
			//json 데이터 파싱
			var ar = JSON.parse(json);
			var disp = '';
			for(idx=0; idx<ar.length; idx=idx+1){
				var obj = ar[idx];
				disp = disp + "<div class='tm'>";
				disp = disp + "<h3>" + obj.name + "</h3>";
				disp = disp + "<p>" + obj.score + "</p>";
				disp = disp + "</div>";
			}
			
			document.getElementById("disp").innerHTML = disp;
			
		}
	});
	
	
	//XML 파싱 
	document.getElementById("xmlbtn")
	.addEventListener('click', function(e){
		//ajax 요청 객체 생성 
		var request;
		//일반적인 브라우저에서 생성
		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();
		}
		//IE 하위 버전 브라우저에서 생성
		else{
			request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		//생성확인
		//alert(request);
		
		//요청을 생성하고 전송
		request.open('GET', './data/sample.xml');
		request.send('');
		
		request.onreadystatechange = function(){
			//xml 데이터 가져오기 
			var data = request.responseXML;
			var names = data.getElementsByTagName('name');
			var scores = data.getElementsByTagName('score');
			
			var disp = '';
			for(idx=0; idx<names.length; idx=idx+1){
				disp = disp + "<div class ='tm'>";
				var name = names[idx].childNodes[0].nodeValue;
				disp = disp + "<h3>" + name + "</h3>";
				var score = scores[idx].childNodes[0].nodeValue;
				disp = disp + "<p>" + score + "</p>";
				disp = disp + "</div>"
			}
			
			document.getElementById("disp").innerHTML = disp;
			
		}
	});
</script>
</html>
