<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규식 연습</title>

/*

	window.onload = function(){

		//str의 Script라는 문자열이 포함되어 있는지 확인
		
		//정규식 객체 생성 
		//var regExp = new RegExp("Script");
		var regExp = /Script/
		//존재 여부 확인

		//문자열에서 치환 
		str = "Hello Java JavaScript 1 2 3";
		//Hello를 Hi로 변경

*/
</script>

</head>
<body>

	<form action ="main.jsp">
		<label for = 'tel'>전화번호</label>
		<!-- input 요소에 pattern을 이용해서 정규식을 작성하면
		스크립트 코드 없이도 유효성 검사가 가능한데 
		원하는 메시지를 출력할 수 없어서 자바스크립트로
		직접 유효성 검사 코드를 만들기도 한다. -->
		<input type="text" id='tel'
		pattern ="(010)-\d{3,4}-\d{4}" />
		<input type="submit" id='전송'/>	
	</form>


</body>
</html>
